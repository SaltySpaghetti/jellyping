version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "repository"
        sql_package: "pgx/v5"
        out: "repositories"
        emit_empty_slices: true
        json_tags_case_style: "camel"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "int8"
            go_type:
              type: "int64"